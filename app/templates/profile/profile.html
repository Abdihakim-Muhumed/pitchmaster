{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">

    <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">
              <!-- displaying  Username-->
            <h3> {{user.username| capitalize}} </h3>
          </div>
          <div class="card-body">
                <!--Displaying user bio-->
                 {% if user.bio %}
                <p> {{user.bio}}</p>
                {%else%}
                <p> {{user.username| capitalize}} has no bio </p>
                {% endif %}
          </div>
      </div>
  </div>

</div>
</div>
{% endblock %}
